<html>
  <head>
    <title>Fundamentals 1</title>
  </head>
  <body>
    <svg id= "chart" width="600" height="300"></svg>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
      function factors(num){
        var array = new Array();
        for (i = num; i >= 1; i--){
          if (num % i == 0){
            array.push(i);
          }
        }
        return array;
      }
      var array = factors(24);
      for (i = 0; i < array.length; i++){
        d3.select("#chart").append("circle")
            .attr("r", array[i])
            .attr("cy", 100)
            .attr("cx", array[i] * 10)
            .style("stroke", "red");
      }

    </script>
  </body>
</html>
